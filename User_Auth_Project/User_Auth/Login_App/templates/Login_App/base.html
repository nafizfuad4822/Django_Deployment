<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block titel %}User Authentication App{% endblock titel %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="{% url 'Login_App:home' %}">Navbar</a>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Login_App:home' %}">Home</a>
              </li>
             {% if user.is_authenticated %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'Login_App:logout_user' %}">Logout</a>
              </li>
              {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Login_App:register_user' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Login_App:login_user' %}">Login</a>
                </li>
             {% endif %}
            </ul>
          </div>
        </div>
    </nav>
    <div class="container mt-5">   
      {% block Login_App %}

      {% endblock %} 
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
